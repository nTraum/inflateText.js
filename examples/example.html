<html>
<head>

<title>inflateText.js examples</title>

<link href="http://fonts.googleapis.com/css?family=Copse" rel="stylesheet" type="text/css">
<style type="text/css">
body {
  background-color:#fff;
  color: #231f20;
  font-family:georgia, serif;
}

.demo, hr, p {
  margin:0 auto 30px;
  width:95%;
}

h1 {
  display:block;
  font-family:'Copse';
  font-weight:normal;
  margin:auto;
  text-align:center;
}

.test {
  border:1px dotted #231f20;
  color:#231f20;
  margin:10px auto;
  max-width:480px;
  width:95%;
}

hr {
  border: none;
  border-top: 1px dotted #231f20;
}
</style>

</head>
<body>

<div class="demo">

<div class="test default">
<h1>Inflated,</h1>
</div>
<pre><code>$('.default h1').inflateText();</code></pre>

<div class="test scale">
<h1>scaled to 80%,</h1>
</div>
<pre><code>$('.scale h1').inflateText({scale:0.8});</code></pre>

<div class="test min">
<h1>at least 76px</h1>
</div>
<pre><code>$('.min h1').inflateText({minFontSize:76});</code></pre>

<div class="test max">
<h1>..and no more than 32px</h1>
</div>
<pre><code>$('.max h1').inflateText({maxFontSize:32});</code></pre>

</div>

<hr />

<p>Powered by <a href="https://github.com/rjz/inflateText.js">inflateText.js</a></p>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>document.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"><\/script>');</script>
<script src="../src/inflateText.js"></script>

<script>
$('.default h1').inflateText();
$('.scale h1').inflateText({scale:0.8});
$('.min h1').inflateText({minFontSize:76});
$('.max h1').inflateText({maxFontSize:32});
</script>
</body>
</html>
